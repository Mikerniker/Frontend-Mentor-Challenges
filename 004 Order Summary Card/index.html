<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
  <!-- Stylesheets -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
   <!-- Main card container -->
  <main class="container">
    <!-- Card class for the Order card  -->
    <div class="card">
      <div class="card-image">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="girl dancing with headphones">
      </div>
      <!-- Order Description Section -->
      <div class="order-container">
        <h1> Order Summary</h1>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p> 
        <!-- Payment Plan Section -->
        <div class="annual-plan-section">
          <div class="annual-price">
            <div>
              <img class="music-image" src="./images/icon-music.svg" alt="musical note">
            </div>
            <div class="annual-plan-section-text">
                <h4 class="annual-text1">Annual Plan</h4>
                <p class="annual-text2">$59.99/year</p>
            </div>
          </div>
        
          <div>
            <a class="change-anchor" href="#"><p class="annual-text3"> Change</p></a>
          </div>
        </div>
        <!-- Payment Button and Cancel Section -->
        <button><p class="payment-button">Proceed to Payment</p></button>
        <a class="cancel-anchor" href="#"><p class="cancel-text">Cancel Order</p></a>  
      </div>
    </div>
  </main>
  <!-- Footer Section -->
  <footer class="attribution">
    <small>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mik Watkins</a>.
    </small>
  </footer>
</body>
</html>
