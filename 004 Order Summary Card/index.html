<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
  <!-- Stylesheets -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
   <!-- Main card container -->
  <main class="container">
    <!-- Card class for the Order card  -->
    <div class="card">
      <div class="card-image">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="girl dancing with headphones">
      </div>
      <div class="order-container">
        <h1> Order Summary</h1>
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p> 
        <div class="annual-plan-section">
          <div>
            <img class="music-image" src="./images/icon-music.svg" alt="musical note">
          </div>
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div>
            <p> Change</p>
          </div>

        </div>
        <button><p>Proceed to Payment</p></button>
        <p>Cancel Order</p>  
      </div>
    </div>


  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mik Watkins</a>.
  </div>
</body>
</html>
