<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
   <!-- Main card container -->
  <main id="container">
    <!-- Card class for the NFT card  -->
    <div class="card">
      <div class="equilibrium-container">
          <img class="cube-image" src="./images/image-equilibrium.jpg" alt="Cube balanced on one corner">
          <div class="overlay"> <object data="./images/icon-view.svg"> </object></div>
      </div>
      <!-- Details of the NFT card  -->
      <div class="card_details">
        <div>
          <h3 class="equilibrium-title">Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- Ethereum Section  -->
        <div class="ethereum-section">
          <div class="etherium-amt">
            <object data="./images/icon-ethereum.svg" width="30" height="30"> </object>
            <p class="ethereum-text1"> 0.041 ETH</p>
          </div>
          <div class="etherium-time">
            <object class="clock-img" data="./images/icon-clock.svg" width="30" height="30"> </object>
            <p class="ethereum-text2">3 days left</p>
          </div>
        </div>
        <hr>
        <!-- Card Footer  -->
        <div class="card-footer">
          <img class="profile-image" src="./images/image-avatar.png" alt="profile image of creator">
          <p class="profile-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <object class="eye-img" data="./images/icon-view.svg" width="48" height="48"> </object>

  <!-- Footer  -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mik Watkins</a>.
  </div>
</footer>
</body>
</html>
