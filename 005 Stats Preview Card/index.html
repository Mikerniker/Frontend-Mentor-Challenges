<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <!-- Stylesheets -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Main card container -->
  <main class="container">
    <!-- Description card  -->
    <div class="card">
      <div class="card-description">
        <div class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
          <div class="statistics">
            <div > 
              <h2 class="stat-numbers">10k+</h2>
              <p class="stats">COMPANIES</p>
            </div>
            <div class="stat-pairs">
              <h2 class="stat-numbers">314</h2>
              <p class="stats">TEMPLATES</p>
            </div>
            <div class="stat-pairs">
              <h2 class="stat-numbers">12M+</h2>
              <p class="stats">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card-image">
        <img class="hero-image" src="./images/image-header-desktop.jpg" alt="women working at a table">       
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mik Watkins</a>.
  </footer>
</body>
</html>
