<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  

  <title>Frontend Mentor | Profile card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">



</head>
<body>
  
  <!-- Main card container -->
  <main class="container">
    <!-- Cars Description Section -->
    <div class="card">
      <div class="top-container">
        <img class="top-image" src="./images/bg-pattern-card.svg" alt="blue abstract background image">
      </div>
      <div class="mid-container">
          <img class="profile-image" src="./images/image-victor.jpg" alt="victors profile picture">
          <div class="profile-information">
            <h1>Victor Crest</h1>
            <p class="profile-age">26</p>
          </div>
          <div>
            <p class="profile-country">London</p>
          </div>
      </div>
     
      <div class="bottom-container">
        <hr>
        <div class="bottom-stats">
          <div>
            <h2>80K</h2>
            <p class="statistics">Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p class="statistics">Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p class="statistics">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mik Watkins</a>.</p>
  </footer>
</body>
</html>
